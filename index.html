<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="drawing-board">
            <canvas></canvas>
        </section>
        <section class="tools-board">
        <div class="row">
        <label for="" class="title">shakllar</label>
        <ul class="options">
            <li class="option tool" id="rectangle">
             <img src="./icons/rectangle.svg" alt="">
                <span>To'rtburchak</span>
            </li>
            <li class="option tool" id="circle">
               <img src="./icons/circle.svg" alt="">
                <span>Aylana</span>
              </li>

              <li class="option tool" id="triangle">
              <img src="./icons/triangle.svg" alt="">
                <span>Uchburchak</span>
              </li>

              <li>
                <input type="checkbox" id="fill-color">
                <label for="fill-color">Rangni to'ldirish</label>
              </li>

        </ul>    
        </div>

        <div class="row">
           <label for="" id="title">Variantlar</label>
           <ul class="options">
            <li class="option tool active" id="chizgich">
                <img src="./icons/brush.svg" alt="">
                <span>Chizg'ich</span>
            </li>

            <li class="option tool" id="erasier">
                <img src="./icons/eraser.svg" alt="">
                <span>O'chirgich</span>
            </li>
            <li class="option">
                <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
           </ul>
        </div>
        <div class="row colors">
        <label for="" id="title">
            ranglar
        </label>    
        <ul class="options">
            <li class="option"></li>
            <li class="option select"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
                <input type="color" id="color-picked" value="red">
            </li>
        </ul>
        
        </div>
        <div class="row buttons">
            <button class="clear-canvas">O'chirish</button>
            <button class="save-img">saqlash</button>
        </div>
        </section>
    </div>    

    <script src="./app.js"></script>
</body>
</html>
